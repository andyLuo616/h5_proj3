<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海宁一洲</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles for better vertical centering and appearance */
        body, html {
            height: 100%;
            font-size: 16px;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* A light gray background */
            padding: 15px; /* Add some padding for smaller screens */
        }
        .content-wrapper {
            max-width: 500px; /* Max width for the content block on larger screens */
            width: 100%;
            padding: 2rem 1.5rem; /* More padding on medium and up */
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .qr-code-img {
            max-width: 200px; /* Control the max size of the QR code */
            height: auto;
            border: 1px solid #dee2e6; /* Optional border for the image */
            border-radius: 0.25rem;
        }
        h1.title {
            font-weight: 300; 
            color: #343a40;
            font-size: 2.5rem;
        }
        p.msg {
            color: #6c757d; /* Muted color for the message */
            font-size: 1.5rem;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                padding: 3rem; /* More padding on medium and up */
            }
        }
    </style>
</head>
<body>

    <div class="content-wrapper text-center">
        <h1 class="display-5 title mb-4">服务更新中，<br />敬请期待！</h1>

        <img src="hnyzWechatQrcode3.jpg"
             alt="咨询二维码"
             class="img-fluid qr-code-img my-4">
        <!--
            Replace the above src with your actual QR code image URL.
            For example:
            <img src="your-qr-code.png" alt="咨询二维码" class="img-fluid qr-code-img my-4">
        -->

        <p class="lead msg mt-3">有任何疑问欢迎扫码咨询!</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
