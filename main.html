<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海宁一洲</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column; /* Stack header, main, footer vertically */
            min-height: 100vh;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        header .navbar {
            /* You can add custom navbar styles here if needed */
        }

        main {
            flex-grow: 1; /* Allows main content to take up available vertical space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 15px; /* Add some padding to main content area */
        }

        .content-wrapper {
            max-width: 500px;
            width: 100%;
            padding: 2rem 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .qr-code-img {
            max-width: 200px;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        h1.title {
            font-weight: 300;
            color: #343a40;
            font-size: 2rem;
        }
        p.msg {
            color: #6c757d;
            font-size: 1.5rem;
        }

        .site-footer {
            background-color: #e9ecef;
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Ensure brand and nav links have some spacing */
        .navbar-brand {
            margin-right: 1rem; /* Add some space between brand and the first nav link */
        }

        /* Remove the focus box-shadow from the navbar toggler button */
        .navbar-toggler:focus {
            box-shadow: none;
            /* outline: 0; /* Also ensures no default browser outline, though Bootstrap usually handles this */
        }
        /* If you also want to remove the default border that's always present on the toggler: */
        /*
        .navbar-toggler {
            border: none;
        }
        */


        @media (min-width: 768px) {
            .content-wrapper {
                padding: 3rem;
            }
        }
         /* On smaller screens (when navbar collapses), ensure brand is not overly pushed by toggler */
        @media (max-width: 991.98px) { /* Bootstrap's lg breakpoint */
            .navbar-brand {
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">服务项目</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">关于我们</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">联系方式</a>
                        </li>
                    </ul>
                </div> -->
            </div>
        </nav>
    </header>

    <main>
        <div class="content-wrapper text-center">
            <h1 class="display-5 title mb-4">服务更新中，<br />敬请期待！</h1>

            <img src="hnyzWechatQrcode3.jpg"
                 alt="咨询二维码"
                 class="img-fluid qr-code-img my-4">

            <p class="lead msg mt-3">有任何疑问欢迎扫码咨询!</p>
        </div>
    </main>

    <footer class="site-footer text-center py-3">
        <div class="container">
            <p class="mb-0">© <span id="currentYear"></span> 海宁一洲. 版权所有.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
