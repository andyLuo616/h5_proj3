<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海宁一洲</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html {
            height: 100%; /* Essential for min-height: 100vh on body to work effectively in all browsers */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack main content and footer vertically */
            min-height: 100vh;     /* Ensure body takes at least full viewport height */
            font-size: 16px;       /* Your specified base font size */
            background-color: #f8f9fa; /* A light gray background for the page */
        }

        main {
            flex-grow: 1; /* Allows main content to take up available vertical space, pushing footer down */
            display: flex;
            align-items: center;    /* Vertically center the content-wrapper */
            justify-content: center; /* Horizontally center the content-wrapper */
            padding: 15px;          /* Padding around the content card, especially for smaller screens */
        }

        .content-wrapper {
            max-width: 500px;
            width: 100%;
            padding: 2rem 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .qr-code-img {
            max-width: 200px;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        h1.title { /* Your custom style for the title */
            font-weight: 300;
            color: #343a40;
            font-size: 2rem; /* Your specified font size */
        }
        p.msg { /* Your custom style for the message */
            color: #6c757d;
            font-size: 1.5rem; /* Your specified font size */
        }

        .site-footer {
            background-color: #e9ecef; /* A slightly different background for the footer */
            color: #6c757d;       /* Muted text color for footer */
            font-size: 0.875rem;  /* Slightly smaller font for copyright */
            /* Bootstrap 'py-3' class will handle top/bottom padding */
        }

        @media (min-width: 768px) {
            .content-wrapper {
                padding: 3rem; /* More padding on medium and up */
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="content-wrapper text-center">
            <h1 class="display-5 title mb-4">服务更新中，<br />敬请期待！</h1>

            <img src="hnyzWechatQrcode3.jpg"
                 alt="咨询二维码"
                 class="img-fluid qr-code-img my-4">
            <!--
                Make sure 'hnyzWechatQrcode3.jpg' is in the same directory as this HTML file,
                or update the path accordingly.
            -->

            <p class="lead msg mt-3">有任何疑问欢迎扫码咨询!</p>
        </div>
    </main>

    <footer class="site-footer text-center py-3">
        <div class="container">
            <p class="mb-0">© <span id="currentYear"></span> 海宁一洲. 版权所有.</p>
            <!-- You can also use a static year: © 2023 海宁一洲. 版权所有. -->
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Simple script to set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
